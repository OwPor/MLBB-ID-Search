<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBB ID Search</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <div class="page-container container mx-auto px-4 py-4 md:py-8">
        <header class="flex justify-between items-center mb-6">
            <div class="flex items-center">
                <img src="favicon.svg" alt="RV Logo" class="w-8 h-8 mr-2">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white">MLBB ID Search</h1>
            </div>
            <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
        </header>

        <div class="main-content flex-1 flex items-center justify-center py-4 md:py-8">
            <main class="w-full max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
            <form id="searchForm" class="space-y-4">
                <div>
                    <label for="playerId" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Player ID</label>
                    <input type="text" id="playerId" name="playerId" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white p-2">
                </div>
                <div>
                    <label for="serverId" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Server ID</label>
                    <input type="text" id="serverId" name="serverId" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white p-2">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-300">Search</button>
            </form>

            <div id="results" class="mt-6 hidden">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Player Information</h2>
                <div id="playerInfo" class="space-y-2 text-gray-700 dark:text-gray-300"></div>
            </div>

            <div id="error" class="mt-4 hidden">
                <p class="text-red-500 dark:text-red-400"></p>
            </div>
        </main>
    </div>
    
    <footer class="py-4 text-center text-gray-600 dark:text-gray-400 text-sm">
        <p>Â© 2025 MLBB ID Search | <a href="https://github.com/OwPor/" class="text-blue-600 dark:text-blue-400 hover:underline" target="_blank" rel="noopener noreferrer">Created by OwPor</a></p>
    </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
